<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete rule</title>
</head>
<body>
<h3>Delete this rule ? </h3>
<form action="/rinetd-delete" method="post">
    <a style="color: red">{{item.bindaddress}}:{{item.bindport}} => {{item.connectaddress}}:{{item.connectport}}</a>
    <input type="text" name="id" id="id" value="{{item.id}}" readonly="readonly" style="visibility: hidden;">
    <br>
    <button type="submit">Yes</button>
</form>
<button onClick="window.location.href='/rinetd-list'">No</button>
</body>
</html>
