<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete rule</title>
</head>
<body>
<h3>Delete this rule ? </h3>
<form action="/nginx-delete" method="post">
    <input type="text" name="domain" id="domain" value="{{domain}}" readonly="readonly"><br>
    <button type="submit">Yes</button>
    <button onclick="function(){history.go(-1)}">No</button>
</form>
</body>
</html>
